<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 140" fill="none">
  <!-- Main Body -->
  <rect x="5" y="5" width="50" height="130" rx="10" fill="#FAFAF8"/>

  <!-- Inner Frame -->
  <rect x="10" y="10" width="40" height="120" rx="7" fill="#2D2D2D"/>

  <!-- Camera Area -->
  <rect x="15" y="15" width="30" height="50" rx="5" fill="#1A1A1A"/>

  <!-- Camera Lens -->
  <circle cx="30" cy="40" r="12" fill="#2D2D2D"/>
  <circle cx="30" cy="40" r="8" fill="#1A1A1A"/>
  <circle cx="30" cy="40" r="4" fill="#4285F4" opacity="0.5"/>

  <!-- Motion Sensor -->
  <rect x="18" y="20" width="24" height="8" rx="2" fill="#2D2D2D"/>

  <!-- Button -->
  <circle cx="30" cy="95" r="15" fill="#1A1A1A"/>
  <circle cx="30" cy="95" r="12" fill="#F5F3EF"/>

  <!-- Button Ring -->
  <circle cx="30" cy="95" r="10" fill="none" stroke="#C9A962" stroke-width="2"/>

  <!-- Speaker Grille -->
  <rect x="20" y="115" width="20" height="10" rx="2" fill="#1A1A1A"/>
  <line x1="23" y1="117" x2="23" y2="123" stroke="#2D2D2D" stroke-width="1"/>
  <line x1="27" y1="117" x2="27" y2="123" stroke="#2D2D2D" stroke-width="1"/>
  <line x1="31" y1="117" x2="31" y2="123" stroke="#2D2D2D" stroke-width="1"/>
  <line x1="35" y1="117" x2="35" y2="123" stroke="#2D2D2D" stroke-width="1"/>
</svg>