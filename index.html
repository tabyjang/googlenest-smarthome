
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Nest - Luxurious Smart Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: {
                50: '#FDFCFB',
                100: '#FAFAF8',
                200: '#F5F3EF',
                300: '#F0EDE8',
                400: '#E8E5E0',
                500: '#D9D5CD',
              },
              gold: {
                50: '#FBF9F3',
                100: '#F5EFE0',
                200: '#E8DCC4',
                300: '#D4C5A0',
                400: '#C9A962',
                500: '#B8975A',
                600: '#9A7B45',
                700: '#7A6138',
              },
              charcoal: {
                50: '#F5F5F5',
                100: '#E5E5E5',
                200: '#C5C5C5',
                300: '#A0A0A0',
                400: '#6B6B6B',
                500: '#4A4A4A',
                600: '#2D2D2D',
                700: '#1A1A1A',
              }
            },
            fontFamily: {
              display: ['Cormorant Garamond', 'serif'],
              body: ['Plus Jakarta Sans', 'sans-serif'],
            },
            boxShadow: {
              'luxury': '0 4px 40px -10px rgba(201, 169, 98, 0.15)',
              'luxury-lg': '0 10px 60px -15px rgba(201, 169, 98, 0.2)',
              'soft': '0 4px 30px -5px rgba(0, 0, 0, 0.05)',
              'soft-lg': '0 10px 50px -10px rgba(0, 0, 0, 0.08)',
            }
          }
        }
      }
    </script>
    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #FAFAF8;
            color: #2D2D2D;
            overflow-x: hidden;
        }

        /* Elegant serif display font */
        .font-display {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Noise texture overlay */
        .noise-overlay {
            position: relative;
        }
        .noise-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 1;
        }

        /* Gold gradient text */
        .text-gold-gradient {
            background: linear-gradient(135deg, #C9A962 0%, #D4C5A0 50%, #B8975A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Luxury border */
        .border-luxury {
            border: 1px solid rgba(201, 169, 98, 0.2);
        }

        /* Custom scrollbar - luxury style */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #F5F3EF;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #D4C5A0 0%, #C9A962 100%);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #C9A962 0%, #B8975A 100%);
        }

        /* Selection color */
        ::selection {
            background-color: rgba(201, 169, 98, 0.2);
            color: #1A1A1A;
        }

        /* Smooth transitions */
        .transition-luxury {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Gold accent underline */
        .underline-gold {
            position: relative;
        }
        .underline-gold::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #C9A962, transparent);
        }
    </style>
